{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold mb-4">Lean Canvas List</h2>
    <a href="{% url 'canvas_new' %}" class="inline-block mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New Canvas</a>
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Title</th>
          <th class="py-3 px-6 text-left">Created At</th>
          <th class="py-3 px-6 text-left">Updated At</th>
          <th class="py-3 px-6 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        {% for canvas in canvases %}
        <tr class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6 text-left"><a href="{% url 'canvas_detail' canvas.id %}" class="font-medium">{{ canvas.title }}</a></td>
          <td class="py-3 px-6 text-left">{{ canvas.created_at }}</td>
          <td class="py-3 px-6 text-left">{{ canvas.updated_at }}</td>
          <td class="py-3 px-6 text-left">
            <a href="{% url 'canvas_edit' canvas.id %}" class="mr-2 bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-xs">Edit</a>
            <a href="{% url 'canvas_delete' canvas.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="py-3 px-6 text-left">No lean canvases found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
