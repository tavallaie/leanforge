{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto px-4">

        <div hx-get="{% url 'channel_create' lean_canvas_id=lean_canvas_id %}" hx-trigger="click" hx-swap="innerHTML">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Channel</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            {% for channel in channels %}
            <div class="bg-white p-4 shadow-md" hx-get="{% url 'channel_detail' id=channel.id %}" hx-trigger="click" hx-swap="outerHTML">
                <h2 class="text-xl font-bold">{{ channel.channel }}</h2>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
