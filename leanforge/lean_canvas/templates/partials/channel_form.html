
<form class="w-full max-w-lg" method="post" hx-post="{% url 'channel_create' lean_canvas_id=lean_canvas_id %}" hx-swap="outerHTML">
    {% csrf_token %}
    <div class="flex flex-wrap -mx-3">
        {{ form.as_p }}
    </div>
    <div class="md:flex md:items-center">
        <div class="md:w-1/3">
            <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">Save</button>
        </div>
        <div class="md:w-2/3"></div>
    </div>
</form>
