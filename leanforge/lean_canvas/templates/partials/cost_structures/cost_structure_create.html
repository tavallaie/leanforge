{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-4 pt-16">
    <h2 class="text-4xl font-bold mb-4">New Cost Structure</h2>
    <form class="w-full max-w-lg" method="POST" hx-post="{% url 'cost_structure_create' lean_canvas_id=lean_canvas_id  %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#cost_structure" hx-swap="outerHTML"  hx-trigger="submit">
      {% csrf_token %}
      <div class="flex flex-wrap -mx-3">
        {{ form.as_p }}
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">Create Cost Structure</button>
        </div>
        <div class="md:w-2/3"></div>
      </div>
    </form>
  </div>
{% endblock %}
